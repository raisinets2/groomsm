<!DOCTYPE html>
<html>
<head>
    <title>Chris Has an Important Question for You...</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Enter Your Name</h1>
    <form action="dynamic-page.html" method="GET">
        <label for="friendName">Your Name:</label>
        <input type="text" id="friendName" name="friendName" required>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Define a mapping of names to specific messages
        var nameToMessage = {
            "John": "John, you are an awesome friend!",
            "Alice": "Alice, you mean the world to me!",
            "Bob": "Bob, I couldn't do it without you!",
            // Add more names and messages as needed
        };

        // When the form is submitted, set the message based on the entered name
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();
            var friendName = document.getElementById("friendName").value;
            var dynamicMessage = nameToMessage[friendName] || "Hello, friend!";
            window.location.href = "dynamic-page.html?friendName=" + encodeURIComponent(friendName) + "&message=" + encodeURIComponent(dynamicMessage);
        });
    </script>
</body>
</html>
