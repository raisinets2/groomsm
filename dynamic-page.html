<!DOCTYPE html>
<html>
<head>
    <title>Chris Has an Important Question for You...</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="dynamicMessage">Dynamic Message</h1>
    <p>Dear <span id="friendNamePlaceholder">[Friend's Name]</span>,</p>

    <form action="response.html" method="GET">
        <input type="hidden" id="friendName" name="friendName" value="">
        <input type="submit" value="Yes" class="accept-button">
    </form>
    
    <form action="index.html">
        <input type="submit" value="No" class="decline-button">
    </form>
    
    <script>
        // Get the friendName and dynamicMessage from URL parameters
        var friendName = getParameterByName("friendName");
        var dynamicMessage = getParameterByName("message");

        // Set the friendName in the placeholder
        document.getElementById("friendNamePlaceholder").textContent = friendName;

        // Set the friendName in the hidden input field
        document.querySelector('form input[name="friendName"]').value = friendName;

        // Set the dynamicMessage
        document.getElementById("dynamicMessage").textContent = dynamicMessage;

        // Function to retrieve URL query parameters
        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
</body>
</html>
